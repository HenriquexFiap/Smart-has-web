<mat-card class="triagem-card">
  <div class="header">
    <mat-icon fontIcon="science"></mat-icon>
    <h2>Triagem</h2>
  </div>

  <p class="intro">
    Descreva seus sintomas abaixo. Vamos sugerir a especialidade mais adequada.
  </p>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Sintomas</mat-label>
    <textarea
      matInput
      rows="5"
      placeholder="Ex.: dor no peito, palpitações, falta de ar..."
      [(ngModel)]="sintomas"
      name="sintomas"
    ></textarea>
  </mat-form-field>

  <!-- ⚠️ trocado: chama analisarESeguir() -->
  <div class="actions">
    <button mat-raised-button color="primary" (click)="analisarESeguir()">
      <mat-icon>search</mat-icon>
      {{ salvando ? 'Salvando...' : 'Analisar' }}
    </button>

    <mat-chip-set *ngIf="salvo" class="chip-salvo">
      <mat-chip color="primary" selected>salvo</mat-chip>
    </mat-chip-set>
  </div>

  <div *ngIf="erro" class="erro">{{ erro }}</div>

  <!-- Resultado -->
  <div *ngIf="especialidade" class="resultado">
    <mat-card class="resultado-card">
      <mat-card-header>
        <mat-card-title class="resultado-title">
          <mat-icon color="primary">lightbulb</mat-icon>
          Especialidade Sugerida
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="especialidade">
          {{ especialidade }}
        </div>
        <p class="observacao">
          Você pode prosseguir para o agendamento com essa especialidade.
        </p>
        <div class="actions">
          <!-- ⚠️ trocado: agora aponta para /agendamentos/novo -->
          <a
            mat-raised-button
            color="accent"
            [routerLink]="['/agendamentos/novo']"
            [queryParams]="{ esp: especialidade }"
          >
            <mat-icon>event</mat-icon>
            Agendar consulta
          </a>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <mat-divider class="mt-24" *ngIf="historico.length"></mat-divider>

  <div *ngIf="historico.length" class="historico">
    <h3>Histórico recente</h3>
    <ul>
      <li *ngFor="let h of historico">
        {{ h.sintomas }}
      </li>
    </ul>
  </div>
</mat-card>
