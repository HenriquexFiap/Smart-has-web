<div class="wrapper">
  <mat-card class="hero auth-card">

    <h1 class="title">Criar conta</h1>
    <p class="subtitle">Leva menos de um minuto.</p>

    <form (ngSubmit)="onSignup()" class="form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nome completo</mat-label>
        <input matInput type="text" [(ngModel)]="nome" name="nome" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Telefone</mat-label>
        <input matInput type="tel" [(ngModel)]="telefone" name="telefone" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Data de nascimento</mat-label>
        <input matInput type="date" [(ngModel)]="nascimento" name="nascimento" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Senha</mat-label>
        <input matInput type="password" [(ngModel)]="senha" name="senha" required />
      </mat-form-field>

      <button mat-raised-button color="primary" class="btn full-width" type="submit">
        <mat-icon>person_add</mat-icon>
        Criar conta
      </button>
    </form>

    <div class="divider">ou</div>

    <div class="switch">
      <span>JÃ¡ tem conta?</span>
      <a mat-button color="accent" routerLink="/login">Entrar</a>
    </div>
  </mat-card>
</div>
